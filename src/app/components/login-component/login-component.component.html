<!DOCTYPE html>
<html lang="en">
        <head>
                <title>Login</title>
                <meta charset="UTF-8">
                
            <!--===============================================================================================-->
                <link rel="icon" type="image/png" href="../../../assets/Images/icons/favicon.ico"/>
            <!--===============================================================================================-->
                <link rel="stylesheet" type="text/css" href="../../../assets/vendor/bootstrap/css/bootstrap.min.css">
            <!--===============================================================================================-->
                <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <!--===============================================================================================-->
                <link rel="stylesheet" type="text/css" href="../../../assets/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
            <!--===============================================================================================-->
                <link rel="stylesheet" type="text/css" href="../../../assets/vendor/animate/animate.css">
            <!--===============================================================================================-->	
                <link rel="stylesheet" type="text/css" href="../../../assets/vendor/css-hamburgers/hamburgers.min.css">
            <!--===============================================================================================-->
                <link rel="stylesheet" type="text/css" href="../../../assets/vendor/select2/select2.min.css">
            <!--===============================================================================================-->
                <link rel="stylesheet" type="text/css" href="../../../assets/css/main.css">
	            <link rel="stylesheet" type="text/css" href="../../../assets/css/util.css">
            <!--===============================================================================================-->
            </head>
            <body>
			<div class="container-login100" style="background-image: url('../../../assets/Images/logo-wp.png');">
			<div class="wrap-login100">
				<form class="login100-form">
					<div class="login100-form-avatar">
						<img src="../../../assets/Images/logo.png" alt="AVATAR">
                    </div>
                 <!--    <div *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">{{message.text}}</div>-->
					<div class="wrap-input100 validate-input m-b-10" >
                        <input class="input100" type="text" name = "username" [(ngModel)] = "loginform.username" placeholder="Username" required autofocus>						
						<span class="focus-input100"></span>
						<span class="symbol-input100">
                                <i class="fa fa-user"></i>
                            </span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" >
                        <input class="input100" type="password" name = "password" [(ngModel)] = "loginform.password" placeholder="Password" required>
						<span class="focus-input100"></span>
                        <span class="symbol-input100">
                                <i class="fa fa-lock"></i>
                            </span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn" (click)= "login()">
							Login
						</button>
					</div>	
				</form>
			</div>
		</div>
	
	

	
<!--===============================================================================================-->	
    <script src="../../../assets/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
    <script src="../../../assets/vendor/bootstrap/js/popper.js"></script>
    <script src="../../../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
    <script src="../../../assets/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../../../assets/JS/main.js"></script>
</body>
</html>
