<div class="container">
    <div class="jumbotron" >
      <div class="panel panel-primary">
        <div class="panel-heading">An√°lisis De Equipo</div>
        <div class="panel-body">
          <h3>Promedios del Jugador por el Mes</h3>
            <form id="myForm">
              <div>
                <div class="form-group row">
                    <div class="col-md">
                        <label for="exampleSelectPlayer">Jugador</label>
                        <select name="selectPlayer" class="form-control" [(ngModel)]="selectedPlayer" (change)="selected3()" style="width: 150px;">
                          <option *ngFor="let item of dataPlayers" [ngValue]="item">{{item.playerName}}</option>
                        </select>
                      </div>
                  <div class="col-md">
                    <label for="exampleSelectPlayer">Mes</label>
                    <select name="selectMonth" class="form-control" [(ngModel)]="selectedLevel" (change)="selected1()" style="width: 150px;">
                        <option *ngFor="let item of data " [ngValue]="item">{{item.monthName}}</option>
                      </select>            
                  </div>
                  <div class="col-md">
                  <br>
                  <button type="submit" class="btn btn-primary" (click)="playerInfo()" style="position:relative; top: 7px">Enviar</button>
                </div>
                </div>            
              </div>

              <!--  -->
              <br>

            </form>
            <svg width="700" height="500" viewBox="0 0 700 500" preserveAspectRatio="xMinYMin meet"></svg>
        </div>
      </div>
    </div>
  </div>
